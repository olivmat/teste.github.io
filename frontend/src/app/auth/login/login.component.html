<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="outline" class="login-field">
      <mat-label>UsuÃ¡rio</mat-label>
      <input matInput [(ngModel)]="username" name="username" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="login-field">
      <mat-label>Senha</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>
    <div *ngIf="error" class="login-error">{{ error }}</div>
    <button mat-raised-button color="primary" type="submit">Entrar</button>
    <button mat-button color="accent" routerLink="/register" type="button">Cadastrar</button>
  </form>
</div>
